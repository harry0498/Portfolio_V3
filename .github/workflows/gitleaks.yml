name: Gitleaks

on:
  pull_request:
  push:
    branches: [staging]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scan:
    name: Secret scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
